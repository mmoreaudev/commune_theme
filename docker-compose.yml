version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: mairie_nginx
    restart: unless-stopped
    ports:
      - "8024:80"
    volumes:
      - ./public:/var/www/html/public
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app:/var/www/html/app
      - uploads_data:/var/www/html/public/uploads
    depends_on:
      - php
    networks:
      - mairie_network
    environment:
      # Ã‰viter les redirections HTTPS automatiques
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mairie_php
    restart: unless-stopped
    volumes:
      - ./public:/var/www/html/public
      - ./app:/var/www/html/app
      - ./storage:/var/www/html/storage
      - ./scripts:/var/www/html/scripts
      - uploads_data:/var/www/html/public/uploads
      - db_data:/var/www/html/database
    environment:
      - DB_PATH=/var/www/html/database/mairie.db
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_URL=http://vpn.mateomoreau.com:8024
      - UPLOAD_MAX_SIZE=50M
      # Forcer HTTP
      - HTTPS=off
      - REQUEST_SCHEME=http
    networks:
      - mairie_network

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  mairie_network:
    driver: bridge