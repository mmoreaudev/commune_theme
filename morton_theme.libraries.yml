global:
  css:
    theme:
      css/style.css: {}
  js:
    js/script.js: {}
  remote: true
  dependencies: []

cdn:
  css:
    # Tailwind via CDN (play CDN for no-build usage)
    https://cdn.tailwindcss.com: { type: external }
    # Flowbite CSS (optional, Flowbite components rely on Tailwind + JS)
    https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css: { type: external }
    # Font Awesome
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css: { type: external }
  js:
    # Tailwind CDN config will be added inline in page.html.twig via script to enable custom config for colors/accessibility
    https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.js: { type: external }
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js: { type: external }
